---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: careerlift
  labels:
    app: careerlift
spec:
  replicas: 3
  selector:
    matchLabels:
      app: careerlift
  template:
    metadata:
      labels:
        app: careerlift
    spec:
      imagePullSecrets:
      - name: nexus-registry-credentials
      containers:
      - name: careerlift
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/careerlift/careerlift-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: DEBUG
          value: "0"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: careerlift-secrets
              key: secret-key
        - name: DB_NAME
          value: careerlift
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: careerlift-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: careerlift-secrets
              key: db-password
        - name: DB_HOST
          value: careerlift-mysql
        - name: DB_PORT
          value: "3306"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      
      # Database container
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: careerlift-secrets
              key: db-root-password
        - name: MYSQL_DATABASE
          value: careerlift
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: careerlift-secrets
              key: db-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: careerlift-secrets
              key: db-password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: careerlift-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: careerlift

---
# Database Service
apiVersion: v1
kind: Service
metadata:
  name: careerlift-mysql
spec:
  ports:
  - port: 3306
  selector:
    app: careerlift

---
# Persistent Volume Claim for MySQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Secret for application credentials
apiVersion: v1
kind: Secret
metadata:
  name: careerlift-secrets
type: Opaque
data:
  # Generate with: echo -n 'your-secret-key' | base64
  secret-key: "eW91ci1zZWNyZXQta2V5"
  # Database user
  db-user: "Y2FyZWVybGlmdA=="  # careerlift
  # Database password
  db-password: "cGFzc3dvcmQxMjM="  # password123
  # Root password for MySQL
  db-root-password: "cm9vdHBhc3N3b3Jk"  # rootpassword

---
# Secret for Nexus registry credentials
apiVersion: v1
kind: Secret
type: kubernetes.io/dockerconfigjson
metadata:
  name: nexus-registry-credentials
data:
  # This is a base64-encoded empty JSON object {}
  .dockerconfigjson: e30K
