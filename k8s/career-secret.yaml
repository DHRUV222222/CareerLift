# -------------------------------
# PVC (local-path)
# -------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static-pvc
  namespace: "2401185"
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# -------------------------------
# Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: careerlift-deployment
  namespace: 2401185
spec:
  replicas: 1
  selector:
    matchLabels:
      app: careerlift
  template:
    metadata:
      labels:
        app: careerlift
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: careerlift
          image: 127.0.0.1:30085/2401185-project/careerlift:latest
          ports:
            - containerPort: 8000

          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: career-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: career-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: career-secret
                  key: DB_NAME
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: career-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: career-secret
                  key: DB_PORT
            - name: DEBUG
              value: "0"

          volumeMounts:
            - name: static-media
              mountPath: /app/static

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30

          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

      volumes:
        - name: static-media
          persistentVolumeClaim:
            claimName: static-pvc
---
# -------------------------------
# Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: careerlift-service
  namespace: 2401185
spec:
  selector:
    app: careerlift
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
# -------------------------------
# Ingress
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: careerlift-ingress
  namespace: 2401185
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: 2401185.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: careerlift-service
                port:
                  number: 8000

