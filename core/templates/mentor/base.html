{% extends 'base.html' %}
{% load static %}

{% block title %}Mentor Dashboard - CareerLift{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Mentor Dashboard</h1>
                    <p class="mt-1 text-sm text-gray-600">Welcome back, {{ request.user.get_full_name|default:request.user.username }}!</p>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
                        Mentor
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        {% block dashboard_content %}{% endblock %}
    </main>
</div>
{% endblock %}
