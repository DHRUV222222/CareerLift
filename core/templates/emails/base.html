<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4f46e5; color: white; padding: 20px; text-align: center; border-radius: 4px 4px 0 0; }
        .content { padding: 20px; background-color: #f9fafb; border-left: 1px solid #e5e7eb; border-right: 1px solid #e5e7eb; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #6b7280; background-color: #f3f4f6; border-radius: 0 0 4px 4px; }
        .btn { 
            display: inline-block; 
            padding: 10px 20px; 
            background-color: #4f46e5; 
            color: white; 
            text-decoration: none; 
            border-radius: 4px; 
            margin: 10px 0;
        }
        .btn:hover { background-color: #4338ca; }
        .session-details { background: white; border: 1px solid #e5e7eb; border-radius: 4px; padding: 15px; margin: 15px 0; }
        .session-details h3 { margin-top: 0; color: #111827; }
        .session-details p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}CareerLift{% endblock %}</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; {% now "Y" %} CareerLift. All rights reserved.</p>
            <p>
                <a href="{{ site_domain }}{% url 'core:privacy_policy' %}" style="color: #6b7280; text-decoration: underline;">Privacy Policy</a> | 
                <a href="{{ site_domain }}{% url 'core:terms_of_service' %}" style="color: #6b7280; text-decoration: underline;">Terms of Service</a>
            </p>
        </div>
    </div>
</body>
</html>
