---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: careerlift
  labels:
    app: careerlift
spec:
  replicas: 3
  selector:
    matchLabels:
      app: careerlift
  template:
    metadata:
      labels:
        app: careerlift
    spec:
      imagePullSecrets:
        - name: nexus-registry-credentials   # <-- ensure this secret exists in the namespace
      containers:
      - name: careerlift
        # Use the registry that Jenkins pushes to. Replace :latest with tag if you want:
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/careerlift/careerlift-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: DEBUG
          value: "1"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: SECRET_KEY     # if your secret key name differs, change accordingly
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: DB_PORT
        - name: DATABASE_URL
          value: "$(DB_ENGINE)://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/
            port: 8000
          failureThreshold: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: careerlift-service
spec:
  type: LoadBalancer
  selector:
    app: careerlift
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000

---
# (Optional) MySQL service - only keep if MySQL is a k8s service in same namespace
apiVersion: v1
kind: Service
metadata:
  name: careerlift-mysql
spec:
  selector:
    app: careerlift-mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306

---
# PVC for MySQL (only if you run MySQL in cluster)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
