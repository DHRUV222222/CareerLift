{% extends 'base.html' %}

{% block title %}Logged Out - CareerLift{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            You've been logged out
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Thanks for using CareerLift. You can sign in again if you'd like to continue.
        </p>
        
        <div class="mt-6">
            <a href="{% url 'core:login' %}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in again
            </a>
        </div>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Or go back to the 
                <a href="{% url 'core:home' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    home page
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
