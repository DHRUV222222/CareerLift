---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: careerlift
  labels:
    app: careerlift
spec:
  replicas: 3
  selector:
    matchLabels:
      app: careerlift
  template:
    metadata:
      labels:
        app: careerlift
    spec:
      imagePullSecrets:
      - name: nexus-registry-credentials
      containers:
      - name: careerlift
        image: 127.0.0.1:30085/careerlift/careerlift-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: DEBUG
          value: "1"  # Enable debug for troubleshooting
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: secret-key
        # Database configuration using secrets
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: DB_PASSWORD
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: career-secret
              key: DB_PORT
        - name: DATABASE_URL
          value: "$(DB_ENGINE)://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 180  # Increased initial delay
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/
            port: 8000
            scheme: HTTP
          failureThreshold: 30  # Allow up to 5 minutes for startup
          periodSeconds: 10

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: careerlift-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: careerlift

---
# Database Service
apiVersion: v1
kind: Service
metadata:
  name: careerlift-mysql
spec:
  ports:
  - port: 3306
  selector:
    app: careerlift

---
# Persistent Volume Claim for MySQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Secret for application credentials
apiVersion: v1
kind: Secret
metadata:
  name: careerlift-secrets
type: Opaque
data:
  # Generate with: echo -n 'your-secret-key' | base64
  secret-key: "eW91ci1zZWNyZXQta2V5"
  # Database user
  db-user: "Y2FyZWVybGlmdA=="  # careerlift
  # Database password
  db-password: "cGFzc3dvcmQxMjM="  # password123
  # Root password for MySQL
  db-root-password: "cm9vdHBhc3N3b3Jk"  # rootpassword

---
# Secret for Nexus registry credentials
apiVersion: v1
kind: Secret
type: kubernetes.io/dockerconfigjson
metadata:
  name: nexus-registry-credentials
data:
  # This is a base64-encoded empty JSON object {}
  .dockerconfigjson: e30K
